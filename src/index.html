<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image search</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="../node_modules/simplelightbox/dist/simple-lightbox.min.css">
  <!-- <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css"> -->
</head>

<body>
  <div class="container">
    <h1>Look and find</h1>
    <div class="search__zone">
      <form class="search__form">
        <input class="search__input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
        <button type="submit" class="searchBtn"> Search</button>
      </form>
    </div>
    <ul class="gallery">

    </ul>
    <div class="load-more__marker"></div>
    <div id="pagination" class="tui-pagination"></div>
    <!--  -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.5.0/dist/lazyload.min.js"></script>
  <script src="./index.js"></script>



</body>

</html>
